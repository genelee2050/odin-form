<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script src="form.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="toproot">
        <div class="fluff">
            <div class="logo">
                <img src="assets/odin-lined.png" alt="" class="logoimg">
                <h1 class="logotext">Odin</h1>
            </div>
        </div>
        <div class="content">
            <div class="title">
                <p>
                    This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams.
                </p>
                <p>
                    You <i>know</i> you want to.
                </p>
            </div>
            <div class="data">
                <p class="datatitle">
                    Let's do this!
                </p>
                <form action="" class="formarea">

                    <div class="inputpair">
                        <label for="firstname">FIRST NAME</label>
                        <input type="text" id="firstname" name="firstname">
                    </div>

                    <div class="inputpair">
                        <label for="lastname">LAST NAME</label>
                        <input type="text" id="lastname" name="lastname">
                    </div>

                    <div class="inputpair">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>

                    <div class="inputpair">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone">
                    </div>

                    <div class="inputpair">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </div>

                    <div class="inputpair">
                        <label for="confirmpassword">CONFIRM PASSWORD</label>
                        <input type="password" id="confirmpassword" name="confirmpassword">
                    </div>
                </form>
            </div>
            <div class="submit">
                <button type="submit">Create Acount</button>
                <div>Already have an account? <span><a href="">Log in</a></span> </div>
            </div>
        </div>
    </div>
</body>

</html>
